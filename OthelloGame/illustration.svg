<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Othello board background -->
  <rect x="50" y="0" width="300" height="300" fill="#2d5016" stroke="#1a3010" stroke-width="3"/>
  
  <!-- Grid lines -->
  <line x1="87.5" y1="0" x2="87.5" y2="300" stroke="#1a3010" stroke-width="1"/>
  <line x1="125" y1="0" x2="125" y2="300" stroke="#1a3010" stroke-width="1"/>
  <line x1="162.5" y1="0" x2="162.5" y2="300" stroke="#1a3010" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="300" stroke="#1a3010" stroke-width="1"/>
  <line x1="237.5" y1="0" x2="237.5" y2="300" stroke="#1a3010" stroke-width="1"/>
  <line x1="275" y1="0" x2="275" y2="300" stroke="#1a3010" stroke-width="1"/>
  <line x1="312.5" y1="0" x2="312.5" y2="300" stroke="#1a3010" stroke-width="1"/>
  
  <line x1="50" y1="37.5" x2="350" y2="37.5" stroke="#1a3010" stroke-width="1"/>
  <line x1="50" y1="75" x2="350" y2="75" stroke="#1a3010" stroke-width="1"/>
  <line x1="50" y1="112.5" x2="350" y2="112.5" stroke="#1a3010" stroke-width="1"/>
  <line x1="50" y1="150" x2="350" y2="150" stroke="#1a3010" stroke-width="1"/>
  <line x1="50" y1="187.5" x2="350" y2="187.5" stroke="#1a3010" stroke-width="1"/>
  <line x1="50" y1="225" x2="350" y2="225" stroke="#1a3010" stroke-width="1"/>
  <line x1="50" y1="262.5" x2="350" y2="262.5" stroke="#1a3010" stroke-width="1"/>
  
  <!-- Initial 4 pieces in center -->
  <!-- White piece at (3,3) -->
  <circle cx="162.5" cy="131.25" r="15" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Black piece at (4,3) -->
  <circle cx="200" cy="131.25" r="15" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Black piece at (3,4) -->
  <circle cx="162.5" cy="168.75" r="15" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- White piece at (4,4) -->
  <circle cx="200" cy="168.75" r="15" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Some additional pieces for game in progress -->
  <!-- Black pieces -->
  <circle cx="237.5" cy="131.25" r="15" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <circle cx="237.5" cy="168.75" r="15" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <circle cx="125" cy="131.25" r="15" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- White pieces -->
  <circle cx="125" cy="168.75" r="15" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  <circle cx="237.5" cy="206.25" r="15" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Score display -->
  <rect x="10" y="20" width="30" height="30" rx="5" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="5" y="65" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="start" font-weight="bold">×5</text>
  
  <rect x="10" y="100" width="30" height="30" rx="5" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <text x="5" y="145" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="start" font-weight="bold">×4</text>
  
  <!-- Turn indicator -->
  <circle cx="375" cy="30" r="20" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <text x="360" y="60" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="start" font-weight="bold">Turn</text>
</svg>
