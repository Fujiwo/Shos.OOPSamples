<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Drawing app interface -->
  <!-- Toolbar background -->
  <rect x="0" y="0" width="400" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Tool buttons -->
  <rect x="10" y="10" width="35" height="30" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <line x1="20" y1="25" x2="35" y2="25" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <rect x="55" y="10" width="35" height="30" rx="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <circle cx="72.5" cy="25" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
  
  <rect x="100" y="10" width="35" height="30" rx="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="108" y="18" width="18" height="14" fill="none" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Color palette -->
  <circle cx="180" cy="25" r="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="205" cy="25" r="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <circle cx="230" cy="25" r="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <circle cx="255" cy="25" r="10" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
  <circle cx="280" cy="25" r="10" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Undo/Redo buttons -->
  <rect x="320" y="10" width="30" height="30" rx="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <path d="M 330 20 L 325 25 L 330 30 M 325 25 L 340 25" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <rect x="360" y="10" width="30" height="30" rx="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <path d="M 370 20 L 375 25 L 370 30 M 375 25 L 360 25" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Canvas area -->
  <rect x="0" y="50" width="400" height="250" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Drawing elements on canvas -->
  <!-- Smiley face drawn with shapes -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="#f39c12" stroke-width="4"/>
  <circle cx="180" cy="135" r="6" fill="#2c3e50"/>
  <circle cx="220" cy="135" r="6" fill="#2c3e50"/>
  <path d="M 170 165 Q 200 185 230 165" fill="none" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Some freehand scribbles -->
  <path d="M 80 80 Q 90 70 100 85 T 120 80" fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
  <path d="M 280 100 L 295 90 L 310 105 L 325 95" fill="none" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Rectangle -->
  <rect x="290" y="200" width="70" height="50" fill="none" stroke="#2ecc71" stroke-width="3"/>
  
  <!-- Triangle/star shape -->
  <polygon points="100,250 75,280 125,280" fill="none" stroke="#9b59b6" stroke-width="3"/>
</svg>
