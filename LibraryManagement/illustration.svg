<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Library interior background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Bookshelf -->
  <rect x="30" y="50" width="340" height="200" fill="#8b7355" stroke="#6d5d46" stroke-width="3"/>
  
  <!-- Shelves -->
  <rect x="30" y="100" width="340" height="3" fill="#6d5d46"/>
  <rect x="30" y="150" width="340" height="3" fill="#6d5d46"/>
  <rect x="30" y="200" width="340" height="3" fill="#6d5d46"/>
  
  <!-- Books on top shelf -->
  <rect x="45" y="60" width="20" height="35" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <rect x="68" y="60" width="18" height="35" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="89" y="60" width="22" height="35" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <rect x="114" y="60" width="19" height="35" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
  <rect x="136" y="60" width="21" height="35" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <rect x="160" y="60" width="20" height="35" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <rect x="183" y="60" width="23" height="35" fill="#1abc9c" stroke="#16a085" stroke-width="1"/>
  
  <!-- Books on second shelf -->
  <rect x="45" y="110" width="25" height="35" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <rect x="73" y="110" width="20" height="35" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <rect x="96" y="110" width="22" height="35" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
  <rect x="121" y="110" width="19" height="35" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="143" y="110" width="24" height="35" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  
  <!-- Books on third shelf -->
  <rect x="45" y="160" width="21" height="35" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <rect x="69" y="160" width="20" height="35" fill="#1abc9c" stroke="#16a085" stroke-width="1"/>
  <rect x="92" y="160" width="23" height="35" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <rect x="118" y="160" width="18" height="35" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <rect x="139" y="160" width="22" height="35" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <rect x="164" y="160" width="20" height="35" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Books on bottom shelf -->
  <rect x="45" y="210" width="24" height="35" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <rect x="72" y="210" width="19" height="35" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
  <rect x="94" y="210" width="22" height="35" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  
  <!-- Borrowed book icon -->
  <rect x="280" y="110" width="70" height="90" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <line x1="290" y1="130" x2="340" y2="130" stroke="#fff" stroke-width="2"/>
  <line x1="290" y1="145" x2="340" y2="145" stroke="#fff" stroke-width="2"/>
  <line x1="290" y1="160" x2="340" y2="160" stroke="#fff" stroke-width="2"/>
  <line x1="290" y1="175" x2="330" y2="175" stroke="#fff" stroke-width="2"/>
  
  <!-- Arrow indicating borrowing -->
  <path d="M 260 155 L 275 155 L 270 150 M 275 155 L 270 160" stroke="#e74c3c" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Library card/member icon -->
  <rect x="250" y="220" width="120" height="60" rx="5" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="260" y="230" width="30" height="40" rx="2" fill="#95a5a6"/>
  <line x1="300" y1="240" x2="355" y2="240" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="252" x2="350" y2="252" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="264" x2="340" y2="264" stroke="#95a5a6" stroke-width="1"/>
  
  <!-- Title text -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" text-anchor="middle" font-weight="bold">図書管理システム</text>
</svg>
