<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Chat app interface -->
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="20" y="27" font-family="Arial, sans-serif" font-size="18" fill="#fff" font-weight="bold">チャットルーム</text>
  
  <!-- User count -->
  <circle cx="360" cy="20" r="8" fill="#2ecc71"/>
  <text x="375" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">3</text>
  
  <!-- Chat messages area -->
  <rect x="0" y="40" width="400" height="210" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Message bubbles -->
  <!-- User 1 message (left side) -->
  <rect x="15" y="55" width="180" height="45" rx="10" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="25" y="70" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" font-weight="bold">Alice</text>
  <text x="25" y="88" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">こんにちは！</text>
  
  <!-- User 2 message (right side) -->
  <rect x="205" y="115" width="180" height="45" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="215" y="130" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1" font-weight="bold">Bob</text>
  <text x="215" y="148" font-family="Arial, sans-serif" font-size="13" fill="#fff">元気ですか？</text>
  
  <!-- User 1 message (left side) -->
  <rect x="15" y="175" width="200" height="45" rx="10" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="25" y="190" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" font-weight="bold">Alice</text>
  <text x="25" y="208" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">はい、元気です！</text>
  
  <!-- Input area -->
  <rect x="0" y="250" width="400" height="50" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Text input field -->
  <rect x="10" y="260" width="320" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="20" y="281" font-family="Arial, sans-serif" font-size="13" fill="#95a5a6">メッセージを入力...</text>
  
  <!-- Send button -->
  <rect x="340" y="260" width="50" height="30" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="365" y="281" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">送信</text>
  
  <!-- Online status indicators -->
  <circle cx="10" cy="60" r="4" fill="#2ecc71"/>
  <circle cx="390" cy="120" r="4" fill="#2ecc71"/>
</svg>
